<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact App</title>


    <style>
        .form{
            border: 1px solid wheat;
            padding: 10px;
       
        }
        section{
            height: 100%;
            width: 100%;
            justify-content: center;
            flex: content;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        #newInput{
            border: 1px solid bisque;
            height: fit-content;
            width: max-content;
            background-color: red;
            padding: 4px;
            border-radius: 5px;
            align-items: center;
            flex: auto;
            flex-direction: column;
            text-align: center;
          
        }

        #defaultFile{
            display: none;
        }

        input{
            padding: 10px;
        }


        .contacts{
            border: 1px solid #444;
            align-items: center;
            width: max-content;
            padding: 10px;  
        }

        .profile{
            background-color: gray;
            height: max-content;
            width: max-content;
            
        }

        .profile img{
            height: 40px;
            width: 40px;
            
        }

    </style>

</head>
<body style="background-color: black; color: white;">


    <section class="main">
        <h1>Save Contacts Quickly </h1>
        <div class="form">
            <form action="">

                <input id="defaultFile" type="file">
                <div id="newInput">
                   Image Upload
                </div>

                <input type="text" placeholder="Contact Name">
                <input type="number" placeholder="Enter Number">
                <input type="submit">
            </form>
        </div>


        <div class="contacts">
             <div class="profile">
                <img src="https://images.unsplash.com/photo-1543610892-0b1f7e6d8ac1?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8cHJvZmlsZXN8ZW58MHx8MHx8fDA%3D" alt="">
             </div>

             <h3>Lionel Messi</h3>
             <p>9131440488</p>
        </div>

    </section>


    <section>
        <input type="text" placeholder="Type Something...">
        <h1>Limit : <span>0</span></h1>
    </section>

    <script src="Contact.js"></script>
</body>
</html>
