<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact App</title>


    <style>
       
        section{
            height: 100%;
            width: 100%;
            justify-content: center;
            flex: content;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        #newInput{
            border: 1px solid bisque;
            height: fit-content;
            width: max-content;
            background-color: red;
            padding: 4px;
            border-radius: 5px;
            align-items: center;
            flex: auto;
            flex-direction: column;
            text-align: center;
          
        }

        input{
            padding: 10px;
            border-radius:10px;
            border: 2px solid rgb(92, 112, 119);
            background-color: transparent;
            color: lightblue;
            
        }


        .contacts{
            border: 1px solid #444;
            border-radius: 10px;
            padding: 20px;
            align-items: center;
            width: max-content;
                   max-width: 300px;
                   margin-top: 10px;
        }

        .contacts:hover{
            text-shadow: rgb(162, 125, 56);

        }

        .profile{
            height: 80px;
            width: 80px;
            border-radius: 10px;
            text-align: center;
        }

        

        .profile img{
           width: 100%;
            height: 100%;
            object-fit: cover;
            text-align: center;
            flex:content;
            flex-direction: column;
            justify-content: center;
        }

        .deleteBtn{
             padding:7px;
             border-radius: 5px;
             background-color: transparent;
             color: white;
             border:1px solid dimgray;
             margin-right: 10px;
              background-color: darkred;
            transition: all 0.2s;
           
        }

        .deleteBtn:hover{
            border: 1px solid white;
        }

        .edit{
             padding:7px;
             border-radius: 5px;
             background-color: transparent;
             color: white;
             border:1px solid dimgray;
        }
        
      #formDiv {
  background: #0e0d0d;
  color: lightblue;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
}

form {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
}

form input {
  padding: 8px;
  font-size: 16px;
  width: 100%;
  max-width: 250px;
}

@media (max-width: 500px) {
  form {
    flex-direction: column;
    align-items: center;
  }

  form input {
    max-width: 100%;
  }
}


.contact-container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
  margin-top: 30px;
}



    </style>

</head>
<body style="background-color: black; color: white;">


    <section class="main">
        <div id="formDiv">

            <h1 style="font-size: xx-large; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">QuickSave.com</h1>
                   
            <form  action="">
                <input type="text" placeholder=" Image Url" required>
                <input type="text" placeholder="Contact Name" required>
                <input type="text" placeholder="Phone Number" required>
                <input type="submit">
            </form>
        </div>
       
        <div class="contact-container" id="contactList"></div>

        <p id="noCardMsg" style="text-align:center; color: gray;font-size: xx-large;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Nothing to Show...ðŸ«£ </p>
